<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <title>AlgoRythm</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header class="animate__animated animate__bounceInUp">
        <div class="logo">
            <img src="./images/logo2.png" alt="logo" srcset="" class="image-logo">
            <!-- <h1 class="image-logo">AlgoRythm</h1> -->
        </div>
        <nav class="menu">
            <ul class="menu-list">
                <li>What is AlgoRythm</li>
                <li>Content</li>
                <li>Tutorials</li>
                <li>Meet the team</li>
                <li>English
                    <label class="switch">
                        <input type="checkbox" id="checkbox">
                        <span class="slider round"></span>
                    </label></li>
            </ul>

        </nav>
    </header>
    <section>
        <div class="cover">
            <div class="right-content">
                <h1 class="cover-heading animate__animated animate__rubberBand">সহজ উপায় অ্যালগরিদম শিখুন</h1>
                <p class="cover-paragraph animate__animated animate__zoomIn">
                    আপনার দক্ষতা বাড়াতে, আপনার জ্ঞানকে প্রসারিত করতে এবং প্রযুক্তিগত সাক্ষাত্কারের জন্য প্রস্তুত হতে
                    সহায়তা করার জন্য আলগোআরথিম (AlgoRythm) হ'ল সেরা প্ল্যাটফর্ম</p>
            </div>
            <div class="left-content animate__animated animate__fadeInRight">
                <img src="./images/background.png" alt="" srcset="">
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
